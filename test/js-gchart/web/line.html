<html>
  <head>
    <script type='text/javascript' src='http://www.google.com/jsapi'></script>
    <script type='text/javascript'>
      google.load('visualization', '1', {'packages':['annotatedtimeline']});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('datetime', 'Date');
        data.addColumn('number', 'Sold Pencils');
        data.addColumn('number', 'Sold Pens');
		/*
		data.addRow( [new Date(2008, 1 ,1), 30000,  40645, ]);
		data.addRow( [new Date(2008, 1 ,2), 30000,  40645, ]);
		data.addRow( [new Date(2008, 1 ,3), 30000,  40645, ]);
		data.addRow( [new Date(2008, 1 ,4), 30000,  40645, ]);
		*/
		var dd=[ [new Date('2012-04-24 00:01'), 30000,  40645, ], [new Date('2012-04-24 00:02'), 14045,  20374, ], [new Date('2012-04-24 00:03'), 55022,  50766, ], [new Date('2012-04-24 00:04'), 75284,  14334, ], [new Date('2012-04-24 00:05'), 41476,  66467, ], [new Date('2012-04-24 00:06'), 33322,  39463, ] ];
        data.addRows(dd);

        var chart = new google.visualization.AnnotatedTimeLine(document.getElementById('chart_div'));
        chart.draw(data, {displayAnnotations: true});
      }
    </script>
  </head>

  <body>
    // Note how you must specify the size of the container element explicitly!
    <div id='chart_div' style='width: 700px; height: 240px;'></div>
  </body>
</html>
